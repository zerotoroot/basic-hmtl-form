<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first form project using pure HTML</title>
</head>

<body>
    <h1>Form</h1>
    <form action="#">
        <label for="name">Name</label>
        <input id="name" type="text" required placeholder="Enter your name">
        <br>
        <label for="surname">Surname</label>
        <input id="surname" type="text" required placeholder="Enter your surname">
        <br>
        <label for="age">Age</label>
        <input id="age" type="number" min="18" max="30" value="18">
        <br>
        <label>Gender</label>
        <br>
        <label for="male">Male</label>
        <input id="male" name="gender" type="radio">
        <label for="female">Female</label>
        <input id="female" name="gender" type="radio">
        <label for="">Hobby</label>
        <br>
        <label for="game">Game</label>
        <input id="game" type="checkbox" value="Game">
        <label for="tv">Tv</label>
        <input id="tv" type="checkbox">
        <label for="neftlix">Neftlix</label>
        <input id="neftlix" type="checkbox">
        <br>
        <input type="color">
        <br>
        <input type="date">
        <br>
        <input type="datetime-local">
        <br>
        <input type="file">
        <br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</body>

</html>
